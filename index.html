<!DOCTYPE html>

   <main class="main">

                    <img class = "imagem-quarto" src="https://placehold.co/600x400/556B2F/ffffff?text=Quarto" alt="Imagem principal do imóvel">

                    <img src="https://placehold.co/300x200/006400/ffffff?text=Exterior" alt="Exterior do imóvel">
